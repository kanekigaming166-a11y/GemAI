<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Pro (v2.0)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }
        
        /* Markdown & Code Styles */
        .prose pre {
            background: #1e293b !important;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .prose code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }
        .prose p { margin-bottom: 0.5rem; line-height: 1.6; }
        
        /* Loading Dots */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            fill: #3b82f6;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200 h-[100dvh] flex flex-col overflow-hidden">

    <div id="backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 bg-white dark:bg-gray-950 border-r border-gray-200 dark:border-gray-800 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col shadow-xl lg:shadow-none">
        <div class="p-4 flex items-center justify-between border-b dark:border-gray-800">
            <div class="flex items-center gap-2 font-bold text-xl text-brand-600 dark:text-brand-500">
                <span>ü§ñ</span> AI Chat Pro
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden p-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">‚úï</button>
        </div>

        <div class="p-4">
            <button onclick="createNewChat()" class="w-full py-3 px-4 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-xl flex items-center gap-3 font-medium transition-all group">
                <span class="bg-white dark:bg-gray-900 p-1 rounded shadow-sm group-hover:scale-110 transition-transform">‚ûï</span>
                New Chat
            </button>
        </div>

        <div id="chat-list" class="flex-1 overflow-y-auto px-3 space-y-1">
            </div>

        <div class="p-4 border-t dark:border-gray-800 space-y-2">
            <button onclick="exportChat()" class="w-full flex items-center gap-3 px-3 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-colors">
                ‚¨áÔ∏è Export Chat
            </button>
            <div class="flex items-center justify-between pt-2">
                <button onclick="openSettings()" class="flex items-center gap-2 text-sm text-gray-600 hover:text-brand-600 dark:text-gray-400">
                    ‚öôÔ∏è Settings
                </button>
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-300">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative w-full lg:pl-72 transition-all">
        <header class="lg:hidden flex items-center justify-between p-4 border-b dark:border-gray-800 bg-white dark:bg-gray-900 z-10">
            <button onclick="toggleSidebar()" class="p-2 -ml-2 text-gray-600 dark:text-gray-300">‚ò∞</button>
            <span id="header-title" class="font-semibold truncate max-w-[200px]">New Chat</span>
            <div class="w-8"></div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 pb-36 scroll-smooth space-y-6">
            <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center opacity-70 p-8">
                <div class="text-6xl mb-4">üöÄ</div>
                <h2 class="text-2xl font-bold mb-2">Welcome to AI Chat Pro</h2>
                <p class="text-gray-500 max-w-sm">Enter your API Key in settings to start. Supports Markdown, Code Highlighting, and Voice Input.</p>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent dark:from-gray-900 dark:via-gray-900 p-4 lg:pl-8 pb-6">
            <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 flex items-end p-2 relative transition-shadow hover:shadow-xl focus-within:ring-2 ring-brand-500/50">
                
                <button onclick="toggleVoice()" id="mic-btn" class="p-3 text-gray-400 hover:text-brand-600 transition-colors rounded-xl" title="Voice Input">
                    üé§
                </button>

                <textarea id="user-input" rows="1" 
                    class="flex-1 bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 p-3 max-h-40 resize-none placeholder-gray-400"
                    placeholder="Type a message..."
                    oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"></textarea>

                <button id="send-btn" onclick="sendMessage()" class="p-3 bg-brand-600 hover:bg-brand-500 text-white rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md">
                    ‚û§
                </button>
            </div>
            <div class="text-center text-xs text-gray-400 mt-2">AI can make mistakes. Verify important info.</div>
        </div>
    </main>

    <dialog id="settings-modal" class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-0 w-full max-w-md backdrop:bg-black/60 backdrop:backdrop-blur-sm m-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold dark:text-white">Configuration</h3>
                <button onclick="document.getElementById('settings-modal').close()" class="text-gray-500 hover:text-gray-700">‚úï</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">OpenRouter API Key <span class="text-red-500">*</span></label>
                    <input type="password" id="api-key" class="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 dark:text-white focus:border-brand-500 focus:outline-none transition-colors" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">AI Model</label>
                    <input type="text" id="model-id" class="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 dark:text-white focus:border-brand-500 focus:outline-none" value="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 dark:text-gray-300">System Prompt</label>
                    <textarea id="sys-prompt" rows="3" class="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 dark:text-white focus:border-brand-500 focus:outline-none" placeholder="You are a helpful assistant..."></textarea>
                </div>
                <button onclick="saveSettings()" class="w-full py-3 bg-brand-600 hover:bg-brand-500 text-white rounded-lg font-bold shadow-lg transition-transform active:scale-95">Save Changes</button>
            </div>
        </div>
    </dialog>

    <script>
        // --- State ---
        let state = {
            apiKey: localStorage.getItem('chat_api_key') || '',
            model: localStorage.getItem('chat_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('chat_sys_prompt') || '',
            chats: JSON.parse(localStorage.getItem('chat_history') || '{}'),
            activeChatId: null,
            theme: localStorage.getItem('theme') || 'light'
        };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            renderSidebar();
            
            // Auto-select latest chat or create new
            const chatIds = Object.keys(state.chats);
            if (chatIds.length > 0) {
                loadChat(chatIds[chatIds.length - 1]);
            } else {
                createNewChat(false);
            }

            // Auto-Prompt for Key
            if (!state.apiKey) openSettings();
            
            // Check Voice Support
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('mic-btn').style.display = 'none';
            }
        });

        // --- Core Functions ---

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function saveChats() {
            localStorage.setItem('chat_history', JSON.stringify(state.chats));
        }

        function createNewChat(activate = true) {
            const id = generateId();
            state.chats[id] = { id, title: 'New Chat', messages: [], timestamp: Date.now() };
            saveChats();
            renderSidebar();
            if (activate) loadChat(id);
        }

        function loadChat(id) {
            state.activeChatId = id;
            document.getElementById('header-title').innerText = state.chats[id].title || 'New Chat';
            document.getElementById('empty-state').style.display = state.chats[id].messages.length ? 'none' : 'flex';
            
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            
            state.chats[id].messages.forEach(msg => {
                appendMessage(msg, false);
            });
            
            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
            
            // Highlight active chat in sidebar
            document.querySelectorAll('#chat-list > div').forEach(el => el.classList.remove('bg-gray-100', 'dark:bg-gray-800'));
            document.getElementById(`chat-item-${id}`)?.classList.add('bg-gray-100', 'dark:bg-gray-800');
        }

        function renderSidebar() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            Object.values(state.chats).sort((a,b) => b.timestamp - a.timestamp).forEach(chat => {
                const div = document.createElement('div');
                div.id = `chat-item-${chat.id}`;
                div.className = `flex items-center justify-between p-3 rounded-lg cursor-pointer text-sm hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors`;
                div.onclick = () => loadChat(chat.id);
                
                div.innerHTML = `
                    <span class="truncate max-w-[180px]">${chat.title}</span>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" class="text-gray-400 hover:text-red-500">‚úï</button>
                `;
                list.appendChild(div);
            });
        }

        function deleteChat(id) {
            if (confirm('Are you sure you want to delete this chat?')) {
                delete state.chats[id];
                saveChats();
                
                if (state.activeChatId === id) {
                    const remaining = Object.keys(state.chats);
                    if (remaining.length > 0) loadChat(remaining[0]);
                    else createNewChat();
                } else {
                    renderSidebar();
                }
            }
        }

        function appendMessage(msg, animate = true) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            const isUser = msg.role === 'user';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            const bubble = document.createElement('div');
            bubble.className = isUser 
                ? 'bg-brand-600 text-white rounded-2xl rounded-tr-none px-4 py-3 max-w-[85%] shadow-md'
                : 'bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-2xl rounded-tl-none px-5 py-4 max-w-[90%] shadow-sm prose dark:prose-invert';

            if (isUser) {
                bubble.innerText = msg.content;
            } else {
                // Parse markdown + Highlight code
                bubble.innerHTML = DOMPurify.sanitize(marked.parse(msg.content));
                bubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            div.appendChild(bubble);
            container.appendChild(div);
            
            return bubble;
        }

        // --- API Interaction ---

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            if (!state.apiKey) return openSettings();

            // Clear Input
            input.value = '';
            input.style.height = 'auto';

            // Save User Msg
            const userMsg = { role: 'user', content: text };
            state.chats[state.activeChatId].messages.push(userMsg);
            saveChats();
            appendMessage(userMsg);
            
            // Hide empty state
            document.getElementById('empty-state').style.display = 'none';

            // Auto-Title Logic
            if (state.chats[state.activeChatId].messages.length === 1) {
                state.chats[state.activeChatId].title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                renderSidebar();
            }

            // Prepare AI Placeholder
            const aiMsg = { role: 'assistant', content: '' };
            state.chats[state.activeChatId].messages.push(aiMsg);
            
            // Loading Indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex justify-start animate-pulse ml-2';
            loadingDiv.innerHTML = '<div class="bg-gray-200 dark:bg-gray-800 px-4 py-2 rounded-full flex gap-1"><span class="typing-dot">‚óè</span><span class="typing-dot">‚óè</span><span class="typing-dot">‚óè</span></div>';
            document.getElementById('chat-container').appendChild(loadingDiv);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            ...(state.systemPrompt ? [{ role: 'system', content: state.systemPrompt }] : []),
                            ...state.chats[state.activeChatId].messages.slice(0, -1)
                        ]
                    })
                });

                const data = await response.json();
                
                // Remove Loading
                loadingDiv.remove();

                if (data.error) throw new Error(data.error.message);

                const aiText = data.choices[0].message.content;
                state.chats[state.activeChatId].messages.pop(); // Remove placeholder
                state.chats[state.activeChatId].messages.push({ role: 'assistant', content: aiText });
                saveChats();
                
                appendMessage({ role: 'assistant', content: aiText });
                
                // Scroll to bottom
                const container = document.getElementById('chat-container');
                container.scrollTop = container.scrollHeight;

            } catch (err) {
                loadingDiv.remove();
                alert('Error: ' + err.message);
            }
        }

        // --- Settings & Utils ---

        function openSettings() {
            document.getElementById('api-key').value = state.apiKey;
            document.getElementById('model-id').value = state.model;
            document.getElementById('sys-prompt').value = state.systemPrompt;
            document.getElementById('settings-modal').showModal();
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key').value.trim();
            state.model = document.getElementById('model-id').value.trim();
            state.systemPrompt = document.getElementById('sys-prompt').value.trim();
            
            localStorage.setItem('chat_api_key', state.apiKey);
            localStorage.setItem('chat_model', state.model);
            localStorage.setItem('chat_sys_prompt', state.systemPrompt);
            
            document.getElementById('settings-modal').close();
        }

        function toggleVoice() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            
            document.getElementById('mic-btn').classList.add('text-red-500', 'animate-pulse');
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value += transcript + ' ';
                document.getElementById('mic-btn').classList.remove('text-red-500', 'animate-pulse');
            };
            
            recognition.onerror = () => {
                document.getElementById('mic-btn').classList.remove('text-red-500', 'animate-pulse');
            };
        }

        function exportChat() {
            const chat = state.chats[state.activeChatId];
            if (!chat) return;
            
            let text = `# ${chat.title}\n\n`;
            chat.messages.forEach(m => {
                text += `### ${m.role.toUpperCase()}:\n${m.content}\n\n---\n\n`;
            });
            
            const blob = new Blob([text], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${chat.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
            a.click();
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', state.theme);
            applyTheme();
        }

        function applyTheme() {
            if (state.theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon').innerText = 'üåô';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('backdrop');
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
